version: '3.9'
services:
  pgbackup:
    container_name: telegrammer_pgbackup
    image: prodrigestivill/postgres-backup-local
    env_file: .env.production
    environment:
      SCHEDULE: '@daily'
      POSTGRES_DB: telegram_app_manager_production
    volumes:
      - ./backups:/backups
    depends_on:
      - database
    restart: always
    networks:
      - default

  console:
    container_name: telegrammer_console
    command: bin/console
    build: .
    env_file: .env.production
    working_dir: /application
    stdin_open: true
    tty: true
    volumes:
      - .:/application:cached
      - bundle-cache:/usr/local/bundle:cached
    depends_on:
      - database
      - redis
    networks:
      - default

  pdr_bot:
    container_name: telegrammer_pdr_bot
    build: .
    command: ruby ./bin/bots/pdr_bot
    env_file: .env.production
    working_dir: /application
    volumes:
      - .:/application:cached
      - bundle-cache:/usr/local/bundle:cached
    depends_on:
      - database
      - redis
    networks:
      - default
    restart: always

  jenia_bot:
    container_name: telegrammer_jenia_bot
    build: .
    command: ruby ./bin/bots/jenia_bot
    env_file: .env.production
    working_dir: /application
    volumes:
      - .:/application:cached
      - bundle-cache:/usr/local/bundle:cached
    depends_on:
      - database
      - redis
    networks:
      - default
    restart: always

  example_bot:
    container_name: telegrammer_example_bot
    build: .
    command: ruby ./bin/bots/example_bot
    env_file: .env.production
    working_dir: /application
    volumes:
      - .:/application:cached
      - bundle-cache:/usr/local/bundle:cached
    depends_on:
      - database
      - redis
    networks:
      - default
    restart: always

  sidekiq:
    container_name: telegrammer_sidekiq
    build: .
    command: bash -c "bundle exec sidekiq -e development -r ./config/boot.rb -C ./config/sidekiq.yml"
    env_file: .env.production
    working_dir: /application
    stdin_open: true
    tty: true
    volumes:
      - .:/application:cached
      - bundle-cache:/usr/local/bundle:cached
    depends_on:
      - database
      - redis
    networks:
      - default
    restart: always

  sidekiqui:
    container_name: telegrammer_sidekiqui
    build: .
    command: bundle exec rackup apps/sidekiqui/config.ru -p 9393 --server=webrick --host 0.0.0.0
    env_file: .env.production
    working_dir: /application
    volumes:
      - .:/application:cached
      - bundle-cache:/usr/local/bundle:cached
    ports:
      - 9393:9393
    depends_on:
      - sidekiq
    restart: always
    networks:
      - default

  database:
    container_name: telegrammer_database
    image: postgres:10.3-alpine
    command: postgres -c 'max_connections=150'
    ports:
      - 5433:5432
    env_file: .env.production
    volumes:
      - .:/application:cached
      - db-data:/var/lib/postgresql/data:cached
    restart: always

  redis:
    container_name: telegrammer_redis
    image: redis:4.0-alpine
    command: redis-server /usr/local/etc/redis/redis.conf
    env_file: .env.production
    ports:
      - 6380:6379
    volumes:
      - redis-storage:/data:cached
      - ./docker-configs/redis/redis.conf:/usr/local/etc/redis/redis.conf
    restart: always

volumes:
  db-data: null
  bundle-cache: null
  redis-storage: null

networks:
  default:
    external: true
    name: global